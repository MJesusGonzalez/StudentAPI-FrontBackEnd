<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StudentAdmin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-dark" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">StudentAdmin</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="index.html">Students</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class=" align-items-center h-100">
        <div class="student_div">
            <nav class="navbar navbar-expand-lg">
                <div class="container-fluid">
                    <h1>Students</h1>
                    <button type="button" class="btn btn-primary" data-bs-toggle="modal"
                        data-bs-target="#createModal">Crear Estudiante</button>
                </div>
            </nav>
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Name</th>
                        <th scope="col">Age</th>
                        <th scope="col">Grade</th>
                        <th scope="col">Edit/Delete</th>
                    </tr>
                </thead>
                <tbody id="students_table">
                </tbody>
            </table>
        </div>
    </main>

    <!-- MODAL ACTUALIZAR/EDITAR -->
    <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModal" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="editModalTitle">Editar Estudiante</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="studentForm" action="">
                        <label for="id">ID:</label>
                        <input type="number" class="form-control mb-3" id="id_e" name="id_e" placeholder="ID" required>
                        <label for="name">Name:</label>
                        <input type="text" class="form-control mb-3" id="name_e" name="name_e" placeholder="Name"
                            required>
                        <label for="age">Age:</label>
                        <input type="number" class="form-control mb-3" id="age_e" name="age_e" placeholder="Age"
                            required>
                        <label for="grade">Grade:</label>
                        <input type="text" class="form-control mb-3" id="grade_e" name="grade_e" placeholder="Grade"
                            required>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    <button type="button" class="btn btn-primary" id="edit_student_button">Actualizar
                        estudiante</button>
                </div>
            </div>
        </div>
    </div>

    <!-- MODAL BORRAR -->
    <div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModal" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="deleteModalTitle">Esta seguro de eliminar?</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="container w-75 text-center" id="delete_modal_content">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    <button type="button" class="btn btn-danger" id="delete_student_button">Borrar
                        Estudiante</button>
                </div>
            </div>
        </div>
    </div>

    <!-- MODAL CREAR -->
    <div class="modal fade" id="createModal" tabindex="-1" aria-labelledby="createModal" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="createModalTitle">Nuevo Estudiante</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="studentForm" action="">
                        <label for="id">ID:</label>
                        <input type="number" class="form-control mb-3" id="id_c" name="id_c" placeholder="ID" required>
                        <label for="name">Name:</label>
                        <input type="text" class="form-control mb-3" id="name_c" name="name_c" placeholder="Name"
                            required>
                        <label for="age">Age:</label>
                        <input type="number" class="form-control mb-3" id="age_c" name="age_c" placeholder="Age"
                            required>
                        <label for="grade">Grade:</label>
                        <input type="text" class="form-control mb-3" id="grade_c" name="grade_c" placeholder="Grade"
                            required>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    <button type="button" class="btn btn-primary" id="create_student_button"
                        onclick="studentCreate()">Crear
                        Estudiante</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>

    <script src="main.js"></script>
</body>

</html>
